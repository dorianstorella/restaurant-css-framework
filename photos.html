<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    
    <title>Photos</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Galerie Photos</h1>
            </div>
        </div>
        
        <div id="gallery" class="carousel slide" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                <li data-target="#carousel-example-1z" data-slide-to="3"></li>
            </ol>
            <!--/.Indicators-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" src="assets/img/Gourmet.jpg" alt="Image 1"/>
                        </div>
        
                        <div class="col">
                            <img class="img-fluid" src="assets/img/Italien.jpg" alt="Image 2"/>
                        </div>
        
                        <div class="col">
                            <img class="img-fluid" src="assets/img/Pizz.jpg" alt="Image 3"/>
                        </div>
                    
                    </div>
                </div>
        
                <div class="carousel-item">
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" src="assets/img/Italian.jpg" alt="Image 4"/>
                        </div>
        
                        <div class="col">
                            <img class="img-fluid" src="assets/img/Hawaii.jpg" alt="Image 5"/>
                        </div>
        
                        <div class="col">
                            <img class="img-fluid" src="assets/img/Romana.jpg" alt="Image 6"/>
                        </div>
        
                    </div>
                </div>

            <div class="carousel-item">
                <div class="row">
                    <div class="col">
                        <img class="img-fluid" src="assets/img/Epi.jpg" alt="Image 7"/>
                    </div>

                    <div class="col">
                        <img class="img-fluid" src="assets/img/Olive.jpg" alt="Image 8"/>
                    </div>

                    <div class="col">
                        <img class="img-fluid" src="assets/img/Champi.jpg" alt="Image 9"/>
                    </div>

                </div>
            </div>
        

        <div class="carousel-item">
            <div class="row">
                <div class="col">
                    <img class="img-fluid" src="assets/img/Tomates.jpg" alt="Image 10"/>
                </div>

                <div class="col">
                    <img class="img-fluid" src="assets/img/Mais.jpg" alt="Image 11"/>
                </div>

                <div class="col">
                    <img class="img-fluid" src="assets/img/Printemps.jpg" alt="Image 12"/>
                </div>

            </div>
        </div>
        
            <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        
            <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>    
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
