<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Restaurant Pizzeria">
        <meta name="keywords" content="Restaurant, Pizzeria">
        <meta name="author" content="Pauline, Valentin, Dorian, Jonathan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <h2>Formulaire de contact</h2>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputNom">Nom</label>
                        <input type="text" class="form-control" placeholder="Entrez votre nom">
                    </div>
                   <div class="form-group col-12">
                        <label for="inputPrenom">Prénom</label>
                        <input type="text" class="form-control" placeholder="Entrez votre prénom">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputEmail">Adresse email</label>
                            <input type="email" class="form-control" placeholder="Entrez votre email">
                            <small id="emailHelp" class="form-text text-muted">Votre email ne sera pas employé à des fins commerciales.</small>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputAdresse">Adresse</label>
                        <input type="text" class="form-control" placeholder="Entrez votre rue et le numéro">
                    </div>
                    <div class="form-group col-12">
                        <label for="inputNBoite">Numero de boite</label>
                        <input type="text" class="form-control" placeholder="Entrez votre numéro de boite">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="inputVille">Ville</label>
                        <input type="text" class="form-control" placeholder="Entrez votre ville">
                    </div>
                    <div class="form-group col-12">
                        <label for="inputCP">Code postal</label>
                        <input type="text" class="form-control" placeholder="Entrez votre code postal">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
